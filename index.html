<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">

    <div class="position-absolute p-5">
      <img src="images/logo.svg" alt="logo-image">
    </div>

    <div class="row">

      <div class="d-flex flex-column justify-content-center text-sm-center text-md-start col-lg-6 col-md-6 p-5 order-2 order-sm-2 order-md-1">
        <div class="title title-light">
          WE'RE
        </div>
        <div class="title title-dark">
          COMING
        </div>
        <div class="title title-dark">
           SOON
        </div>
        <div class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        <form class="input-group my-3">
          <input type="text" class="form-control" placeholder="Email Address">
          <img class="position-absolute error-image d-none" src="images/icon-error.svg" alt="error-image">
          <button class="btn position-relative" type="button"><img src="images/icon-arrow.svg" alt="button-image"></button>
        </form>
        <div class="error-message d-none mx-3">
          Please provide a valid email
        </div>

      </div>

      <div class="col-lg-6 col-md-6 order-1 order-sm-1 order-md-2 d-none d-sm-none d-md-block">
        <img src="images/hero-desktop.jpg" alt="hero-image">
      </div>

      <div class="order-1 order-sm-1 order-md-2 mt-5 d-block d-sm-block d-md-none">
        <img class="w-100 mt-5" src="images/hero-mobile.jpg" alt="hero-image">
      </div>

    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AleksandrTolstykh" target="_blank">Aleksandr Tolstykh</a>.
    </p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
